{% extends 'header.html'%}
{% block header_extends %}{% endblock %}


{% block content %}
<div class="containter">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">注册</h3>
                </div>
                <div class="panel-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        {% for field in register_form %}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <p class="text-danger">{{ field.errors.as_text }}</p>
                        {{ field }}
                        {% endfor %}
                        <span class="pull-left text-danger">{{ register_form.errors.non_field_errors }}</span>
<!--                        清除浮动-->
                        <div class="clearfix"></div>
                        <button id="send_code" class="btn btn-primary pull-left">发送验证码</button>
                        <input type="submit" class="btn btn-danger pull-right" value="注册">
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

{% endblock %}



{% block script_extends %}
<script type="text/javascript">
    $('#send_code').click(function(){
        var email = $('#id_email').val();
        if(email==''){
            $('#tip').text('*邮箱不能为空')
            return false;
        }
<!--        发送验证码-->

           $.ajax({
                url:"{% url 'account:send_verification_code'%}",
                type:'GET',
                data:{
                    'email':email,
                    'send_for':'register_code'
                },
                cache:false,
                success:function(data){
                    if(data['status']=='ERROR'){
                        alert(data['status']);
                    }
                }

           });
<!--           把按钮变灰--倒计时>
                $(this).addClass('disabled');
                $(this).attr('disabled', true);
                var time = 30;
                $(this).text(time + 's');
                var interval = setInterval(()=>{
                    if(time <= 0){
                        clearInterval(interval);
                        $(this).removeClass('disabled');
                        $(this).attr('disabled', false);
                        $(this).text('发送验证码');
                        return false;
                    }

                    time -- ;
                    $(this).text(time + 's');

                },1000)
         })
</script>

{% endblock %}
